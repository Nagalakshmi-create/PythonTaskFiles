<!doctype html>      <!--optional-->
<html lang="en">
    <head>
        <title>Demo</title>
        <meta charset="UTF-8">     <!--optional-->
        <meta name="keywords" content="put imp words of ur web page here">
        <meta name="description" content="put short descriptionnabout ur web page here">
        <meta name="author" content="put author name of this website here">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="../HTML/My Images/rose.jpg" height="150px" width="200px" id="image">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function() {
                let image=$('#image');
                let images=['../HTML/My Images/starimage','../HTML/My Images/lataji.webp','../HTML/My Images/sachin.jpg','../HTML/My Images/Natureimage.png'];
                let len=images.length;
                let a=0;
                setInterval(function() {
                    image.fadeOut("slow", function() {
                        $('#image'.attr('src', images[a])).fadeIn("slow");
                        a++;
                        if (a>len) {
                            a=0;
                        }
                    })
                },3000);
            })
        </script>
    </body>
</html>
