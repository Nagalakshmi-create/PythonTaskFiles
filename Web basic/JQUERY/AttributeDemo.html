        <meta name="author" content="put author name of this website here">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .fontStyle {
                background-color: deeppink;
                font-size: 40px;
            }
            .colorStyle {
                font-size: 50px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <label for="pass">Enter Password</label>
        <input type="password" id="pass"> <br>
        <input type="checkbox" id="showpass"> <label for="showpass">Show Password</label>
        <h1 class="fontStyle" id="heading">Neosoft Technologies</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(()=> {
                let atvalue=$('#pass').attr('type');
                console.log(atvalue);
                let atvalue2=$('label').attr('for');
                console.log(atvalue2);
                $('#showpass').change(()=> {
                    if($('#showpass').prop('checked'))
                        $('#pass').attr('type','text');
                    else    
                        $('#pass').attr('type','password');
                });

                 //$("#heading").attr('class', 'colorStyle'); 
                $("#heading").addClass('colorStyle');
            });
        </script>
    </body>
</html>
