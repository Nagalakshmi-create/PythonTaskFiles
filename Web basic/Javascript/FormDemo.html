<!doctype html>      <!--optional-->
<html lang="en">
    <head>
        <title>Login Demo</title>
        <meta charset="UTF-8">     <!--optional-->
        <meta name="keywords" content="put imp words of ur web page here">
        <meta name="description" content="put short descriptionnabout ur web page here">
        <meta name="author" content="put author name of this website here">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        label {
            margin: 10px;
        }
    </style>
    <body>
        <form action="success.html"> 
            <label for="fname">Enter first name: </label>   
            <input id="fname" name="name" required/> <br> <br>
            <label for="lname">Enter last name:  </label>
            <input type="text" id="lname" name="name" value="patil" required/> <br> <br>
            <label for="deg">Degree</label>
            <input type="text" id="deg" name="deg" value="BE" readonly/> <br> <br>
            <label for="age">Enter age: </label>
            <input type="number" id="age" name="age" min="0" max="100" required/> <br> <br>
            <label for="pwd1">Create Password: </label>
            <input type="password" id="pwd1" pattern="[A-Za-z]{4,12}"/> <br> <br>
            <label for="pwd2">Create Password: </label>
            <input type="password" id="pwd2" pattern="[A-Za-z]*" required minlength="4" maxlength="12"/> <br> <br>
            <label>Enter Mobile Number: </label>
            <input type="tel" pattern="[0-9]{10}"/> <br> <br>
            <label>Choose Interested courses: </label>
            <label><input type="checkbox" id="crs1" name="course" value="java" checked>:JAVA</label>
            <label><input type="checkbox" id="crs2" name="course" value="php" required>:PHP</label>
            <label><input type="checkbox" id="crs3" name="course" value="python" >:PYTHON</label>
            <label><input type="checkbox" id="crs4" name="course" value="DotNet" >:DOTNET</label>
            <br> <br>
            <label>Choose your gender: </label>
            <label><input type="radio" id="rb1" name="gender" value="male">:MALE</label>
            <label><input type="radio" id="rb2" name="gender" value="female">:FEMALE</label>
            <br><br>
            <label>Choose your Nationality: </label>
            <label><input type="radio" id="rb3" name="nationality" value="indian">:INDIAN</label>
            <label><input type="radio" id="rb4" name="nationality" value="other">:OTHER</label>
            <br><br>
            <label>Enter e-mail id: </label>
            <input type="email"/> <br><br>
            <input type="month"> <br>
            <input type="week"> <br>
            <input type="range"> <br>
            <input type="search"><br>
            <input type="time"><br>
            <input type="url"><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="datetime"><br>
            <input type="datetime-local"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="image" src="My Images/submit-button-icon-png-1.jpg" height="100" width="100" >
            <!--<input type="submit" value="Register"/>-->
            <br>
            <input type="reset"/>
        </form>
        </body>
        </html>
